<div class="container">
  <div *ngIf="(months$ | async) as months" class="months">
    <app-months [months]="months" (hoveredMonth)="onHover($event)"></app-months>
  </div>
  <div class="filtered">
    <p *ngIf="!isHovered && isLoaded" class="filtered__no-user">Hover over the month to see users</p>
    <div *ngIf="(filteredUsers | async) as users" class="filtered__user">
      <app-filtered [users]="users"></app-filtered>
    </div>
  </div>
</div>
